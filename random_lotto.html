
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div id="result">
</div>
	<script>
		
	
	class Lotto{

		constructor() 
			{
			this.Numbers=[];
			this.start=1;
			this.end=49;
			this.q=6;
		
			this.randomNumbers();
			this.showNumbers();
			}
		
		randomNumbers()		
		{ 
			var j=0;
			for(var i=0;i<this.q;i++)
			{			
				var number;
				
				var losuj=true;
				while(losuj)
				{
					number=this.random(this.start,this.end);
					if(!this.check(number,i))
					{
					losuj=false;
					}
				}				
				this.Numbers[j]=number;				
				j++;
			}
		}
		
		check(number,nr)
		{		
		var wylosowano=false;
			if(nr<1)
			{
			wylosowano=false;
			}
			else
				{				
					for(var i=0;i<this.Numbers.length;i++)
					{						
						if(this.Numbers[i]==number)
						{
						wylosowano=true;
						}						
					}				
				}
		
		return wylosowano;
		}
		
		random(min,max)
		{
			max=max+1;
			return Math.floor(Math.random()*(max-min))+min;
		}
				
		showNumbers() { 
			
			document.getElementById("result").innerHTML+="Wylosowane liczby to:<BR>";
			for(var i=0;i<this.Numbers.length;i++)
			{
			document.getElementById("result").innerHTML+=this.Numbers[i]+",";
			}
		}
	}
	
	var obj=new Lotto();	
	</script>

</HTML>
